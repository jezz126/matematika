<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablica Množenja</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .question {
    font-size: 32px;
    margin: 20px;
  }
  .number, #answer {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 5px;
  }
  .number {
    background-color: #007bff;
    color: white;
  }
  #answer {
    border: 2px dashed #007bff;
    color: #333;
    font-size: 32px;
    background-color: transparent;
  }
  .keyboard {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }
  .key {
    padding: 10px;
    background-color: #cccccc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #feedback {
    margin-top: 20px;
    font-size: 24px;
  }
  #counter {
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="question" class="question">
    <span class="number" id="num1"></span>
    <span>x</span>
    <span class="number" id="num2"></span>
  </div>
  <div id="answer" contenteditable="true"></div>
  <div class="keyboard">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <!-- Dodajte preostale tipke slično -->
    <button class="key" onclick="clearAnswer()">C</button>
    <button class="key" onclick="checkAnswer()">Enter</button>
  </div>
  <div id="feedback"></div>
  <div id="counter"></div>
</div>

<script>
  let correctAnswer = 0;
  let totalQuestions = 0;
  let correctAnswers = 0;

  function generateQuestion() {
    if (totalQuestions >= 10) {
      showFinalScore();
      return;
    }
    totalQuestions++;
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    document.getElementById('num1').innerText = num1;
    document.getElementById('num2').innerText = num2;
    document.getElementById('answer').innerText = '';
    correctAnswer = num1 * num2;
    document.getElementById('feedback').innerHTML = '';
    updateCounter();
  }

  function enterDigit(digit) {
    const currentAnswer = document.getElementById('answer').innerText;
    document.getElementById('answer').innerText = currentAnswer + digit;
  }

  function clearAnswer() {
    document.getElementById('answer').innerText = '';
    document.getElementById('feedback').innerHTML = '';
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').innerText, 10);
    if (userAnswer === correctAnswer) {
      correctAnswers++;
      document.getElementById('feedback').innerHTML = '<span style="color: green;">Točno!</span>';
      setTimeout(generateQuestion, 2000);
    } else {
      document.getElementById('feedback').innerHTML = `<span style="color: red;">Netočno, točan odgovor je ${correctAnswer}.</span>`;
      setTimeout(generateQuestion, 2000);
    }
    updateCounter();
  }

  function updateCounter() {
    document.getElementById('counter').innerText = `${correctAnswers}/${totalQuestions}`;
  }

  function showFinalScore() {
    const score = Math.round((correctAnswers / totalQuestions) * 100);
    let grade = 'Nedovoljno, više sreće sljedeći put!';
    if (score >= 90) grade = 'Odličan, bravo!';
    else if (score >= 80) grade = 'Vrlo dobar, odlično!';
    else if (score >= 70) grade = 'Dobar, dobro je!';
    else if (score >= 60) grade = 'Dovoljan, možeš ti to bolje!';
    document.getElementById('feedback').innerHTML = `<span style="color: blue;">${grade}</span>`;
    document.getElementById('counter').innerText = `Konačni rezultat: ${score}%`;
    // Resetirajte igru ili ponudite mogućnost ponovnog pokretanja
  }

  window.onload = generateQuestion;
</script>
</body>
</html>
