<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablica Mno탑enja</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .question, .answer {
    font-size: 32px;
    margin: 20px;
    display: flex;
    justify-content: center;
  }
  .number, .answer {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 5px;
    font-size: 32px;
  }
  .number {
    background-color: #007bff;
    color: white;
  }
  .answer {
    border: 2px dashed #007bff;
    color: #333;
    background-color: transparent;
  }
  .keyboard {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }
  .key {
    padding: 10px;
    background-color: #cccccc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #feedback, #correct-answer {
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="question" class="question">
    <span class="number" id="num1"></span>
    <span>x</span>
    <span class="number" id="num2"></span>
  </div>
  <div id="answer" class="answer" contenteditable="true"></div>
  <div class="keyboard">
    <!-- Generiramo tipke brojeva -->
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write(`<button class="key" onclick="enterDigit('${i}')">${i}</button>`);
      }
    </script>
    <button class="key" onclick="clearAnswer()">C</button>
    <button class="key" onclick="enterDigit('0')">0</button>
    <button class="key" onclick="checkAnswer()">Enter</button>
  </div>
  <div id="feedback"></div>
  <div id="correct-answer"></div>
</div>

<script>
  let correctAnswer = 0;

  function generateQuestion() {
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    document.getElementById('num1').innerText = num1;
    document.getElementById('num2').innerText = num2;
    document.getElementById('answer').innerText = '';
    correctAnswer = num1 * num2;
    document.getElementById('feedback').innerText = '';
    document.getElementById('correct-answer').innerText = '';
  }

  function enterDigit(digit) {
    document.getElementById('answer').innerText += digit;
  }

  function clearAnswer() {
    document.getElementById('answer').innerText = '';
    document.getElementById('feedback').innerText = '';
    document.getElementById('correct-answer').innerText = '';
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').innerText, 10);
    if (userAnswer === correctAnswer) {
      document.getElementById('feedback').innerHTML = '<span style="color: green;">To훾no!</span>';
      setTimeout(generateQuestion, 2000);
    } else {
      document.getElementById('feedback').innerHTML = '<span style="color: red;">Neto훾no.</span>';
      document.getElementById('correct-answer').innerHTML = `To훾an odgovor je: <span style="font-size: 48px; color: blue;">${correctAnswer}</span>`;
      setTimeout(generateQuestion, 2000);
    }
  }

  window.onload = generateQuestion;
</script>
</body>
</html>
